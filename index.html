<!DOCTYPE html>
<html lang="bg">

<head>
  <meta charset="UTF-8">
  <title>–ü–∞—Ä—Ç–∏ –ë–∏–Ω–≥–æ</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #ffe5ec;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #ff69b4;
    }

    #print-area {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #bingo {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      grid-gap: 5px;
      margin-top: 20px;
    }

    .cell {
      background: #fff0f5;
      border: 2px solid #ff69b4;
      height: 100px;
      width: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
    }

    .cell:hover {
      transform: scale(1.05);
    }

    .cell.marked {
      background: #ff69b4;
      color: white;
      font-weight: bold;
    }

    .logo-cell {
      background: #fff0f5;
      border: 2px solid #ff69b4;
      height: 100px;
      width: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .logo-cell img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }

    button {
      margin-top: 10px;
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    #buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    #message {
      margin-top: 15px;
      font-size: 20px;
      color: green;
      font-weight: bold;
    }

    #header-logo {
      width: 150px;
      margin-bottom: 20px;
    }

    /* –ó–∞ –ø—Ä–∏–Ω—Ç–∏—Ä–∞–Ω–µ */
    @media print {
      body {
        background: white;
      }

      body * {
        visibility: hidden;
      }

      #print-area,
      #print-area * {
        visibility: visible;
      }

      #print-area {
        position: absolute;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
      }

      #buttons,
      #message,
      h1 {
        display: none;
      }
    }
  </style>
</head>

<body>

  <h1 id="title">–ü–∞—Ä—Ç–∏ –ë–∏–Ω–≥–æ üéâ</h1>

  <div id="print-area">
    <div id="bingo"></div>
  </div>

  <div id="buttons">
    <button onclick="generateBingo()">–ù–æ–≤–æ –±–∏–Ω–≥–æ</button>
    <button onclick="printBingo()">–ü—Ä–∏–Ω—Ç–∏—Ä–∞–π –±–∏–Ω–≥–æ</button>
  </div>

  <div id="message"></div>

  <script>
    const phrases = [
      "–ë–∞–ª–æ–Ω —Å–µ —Å–ø—É–∫–∞",
      "–ù—è–∫–æ–π –¥—É—Ö–Ω–∞ —Å–≤–µ—â–∏—Ç–µ",
      "–ü–æ–¥–∞—Ä—ä–∫ —Å—ä—Å —Å–∏–Ω—è —Ö–∞—Ä—Ç–∏—è",
      "–î–µ—Ç–µ –ø–ª–∞—á–µ",
      "–ù—è–∫–æ–π —Å–µ –Ω–∞–º–∞–∑–∞ —Å —Ç–æ—Ä—Ç–∞",
      "–ß–∞—à–∞—Ç–∞ —Å–µ –æ–±—ä—Ä–Ω–∞",
      "–®–∞–ø–∫–∞ –ø–∞–¥–∞ –æ—Ç –≥–ª–∞–≤–∞",
      "–ò–∑–ø—è—Ö–∞ '–ß–†–î'",
      "–ö—É—á–µ –ª–∞–µ",
      "–¢–∞–Ω—Ü—É–≤–∞—â –≤—ä–∑—Ä–∞—Å—Ç–µ–Ω",
      "–§–æ—Ç–æ —Å—ä—Å —Å–µ–ª—Ñ–∏ —Å—Ç–∏–∫",
      "–ù—è–∫–æ–π –∑–∞–∫—ä—Å–Ω—è–≤–∞",
      "–ì—É–±–∏ —Å–µ –ø–æ–¥–∞—Ä—ä–∫",
      "–î—è–¥–æ —Ç–∞–Ω—Ü—É–≤–∞",
      "–¢–æ—Ä—Ç–∞ —Å –º–Ω–æ–≥–æ —Å–≤–µ—â–∏—á–∫–∏",
      "–ö–æ–Ω—Ñ–µ—Ç–∏ –≤—ä–≤ –≤—ä–∑–¥—É—Ö–∞",
      "–ù—è–∫–æ–π —Å–µ —Å–ø—ä–≤–∞",
      "–ò–∑–Ω–µ–Ω–∞–¥–≤–∞—â –ø–æ–¥–∞—Ä—ä–∫",
      "–ì–æ—Å—Ç–∏ –ø–µ—è—Ç —Å–∏–ª–Ω–æ",
      "–ë–∞–ª–æ–Ω –ª–µ—Ç–∏ –Ω–∞–≥–æ—Ä–µ",
      "–°–ª–∞–¥–∫–∞ –±—ä—Ä–∫–æ—Ç–∏—è",
      "–ö–æ—Å—Ç—é–º –Ω–∞ —Å—É–ø–µ—Ä–≥–µ—Ä–æ–π",
      "–ù—è–∫–æ–π –Ω–æ—Å–∏ –ø–æ–¥–∞—Ä—ä–∫",
      "–î–µ—Ç—Å–∫–∏ —Å–º—è—Ö",
      "–í–∏–∫–∞–Ω–µ –∑–∞ –ø–æ–¥–∞—Ä—ä—Ü–∏"
    ];

    function generateBingo() {
      const bingo = document.getElementById('bingo');
      bingo.innerHTML = "";
      document.getElementById('message').textContent = "";

      // –†–∞–∑–±—ä—Ä–∫–≤–∞–º–µ —Ñ—Ä–∞–∑–∏—Ç–µ –∏ –≤–∑–µ–º–∞–º–µ —Å–∞–º–æ 24 (–≤–º–µ—Å—Ç–æ 25, –∑–∞—â–æ—Ç–æ —Å—Ä–µ–¥–Ω–∞—Ç–∞ –∫–ª–µ—Ç–∫–∞ —â–µ –µ –ª–æ–≥–æ—Ç–æ)
      let shuffled = phrases.sort(() => 0.5 - Math.random()).slice(0, 24);

      // –°—ä–∑–¥–∞–≤–∞–º–µ –≤—Å–∏—á–∫–∏ –∫–ª–µ—Ç–∫–∏, –∫–∞—Ç–æ –ø—Ä–æ–ø—É—Å–∫–∞–º–µ —Ü–µ–Ω—Ç—Ä–∞–ª–Ω–∞—Ç–∞ –∫–ª–µ—Ç–∫–∞ (–∏–Ω–¥–µ–∫—Å 12)
      for (let i = 0; i < 25; i++) {
        if (i === 12) {
          // –¶–µ–Ω—Ç—Ä–∞–ª–Ω–∞ –∫–ª–µ—Ç–∫–∞ —Å –ª–æ–≥–æ—Ç–æ
          const logoCell = document.createElement('div');
          logoCell.className = 'logo-cell';
          logoCell.dataset.index = i;

          const logoImg = document.createElement('img');
          logoImg.src = "https://marisa.bg/wp-content/uploads/2019/01/logo.png";
          logoImg.alt = "–ú–∞—Ä–∏—Å–∞ –õ–æ–≥–æ";

          logoCell.appendChild(logoImg);
          bingo.appendChild(logoCell);
        } else {
          // –ù–æ—Ä–º–∞–ª–Ω–∞ –∫–ª–µ—Ç–∫–∞ —Å —Ç–µ–∫—Å—Ç
          const phraseIndex = i > 12 ? i - 1 : i; // –ü—Ä–∏—Å–ø–æ—Å–æ–±—è–≤–∞–º–µ –∏–Ω–¥–µ–∫—Å–∞ –∑–∞—Ä–∞–¥–∏ –ø—Ä–æ–ø—É—Å–Ω–∞—Ç–∞—Ç–∞ —Ü–µ–Ω—Ç—Ä–∞–ª–Ω–∞ –∫–ª–µ—Ç–∫–∞
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.textContent = shuffled[phraseIndex];
          cell.dataset.index = i;
          cell.onclick = () => {
            cell.classList.toggle('marked');
            checkBingo();
          };
          bingo.appendChild(cell);
        }
      }
    }

    function checkBingo() {
      const cells = document.querySelectorAll('.cell, .logo-cell');
      const marked = Array.from(cells).map((cell, index) => {
        // –õ–æ–≥–æ—Ç–æ –≤–∏–Ω–∞–≥–∏ —Å–µ –±—Ä–æ–∏ –∫–∞—Ç–æ –º–∞—Ä–∫–∏—Ä–∞–Ω–æ
        if (index === 12) return true;
        return cell.classList.contains('marked');
      });

      const lines = [
        [0, 1, 2, 3, 4],       // –•–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–µ–Ω —Ä–µ–¥ 1
        [5, 6, 7, 8, 9],       // –•–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–µ–Ω —Ä–µ–¥ 2
        [10, 11, 12, 13, 14],   // –•–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–µ–Ω —Ä–µ–¥ 3 (–≤–∫–ª—é—á–≤–∞ –ª–æ–≥–æ—Ç–æ –Ω–∞ –ø–æ–∑–∏—Ü–∏—è 12)
        [15, 16, 17, 18, 19],   // –•–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–µ–Ω —Ä–µ–¥ 4
        [20, 21, 22, 23, 24],   // –•–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–µ–Ω —Ä–µ–¥ 5
        [0, 5, 10, 15, 20],     // –í–µ—Ä—Ç–∏–∫–∞–ª–µ–Ω —Ä–µ–¥ 1
        [1, 6, 11, 16, 21],     // –í–µ—Ä—Ç–∏–∫–∞–ª–µ–Ω —Ä–µ–¥ 2
        [2, 7, 12, 17, 22],     // –í–µ—Ä—Ç–∏–∫–∞–ª–µ–Ω —Ä–µ–¥ 3 (–≤–∫–ª—é—á–≤–∞ –ª–æ–≥–æ—Ç–æ –Ω–∞ –ø–æ–∑–∏—Ü–∏—è 12)
        [3, 8, 13, 18, 23],     // –í–µ—Ä—Ç–∏–∫–∞–ª–µ–Ω —Ä–µ–¥ 4
        [4, 9, 14, 19, 24],     // –í–µ—Ä—Ç–∏–∫–∞–ª–µ–Ω —Ä–µ–¥ 5
        [0, 6, 12, 18, 24],     // –î–∏–∞–≥–æ–Ω–∞–ª –æ—Ç –≥–æ—Ä–µ–Ω –ª—è–≤ –¥–æ –¥–æ–ª–µ–Ω –¥–µ—Å–µ–Ω (–≤–∫–ª—é—á–≤–∞ –ª–æ–≥–æ—Ç–æ)
        [4, 8, 12, 16, 20]      // –î–∏–∞–≥–æ–Ω–∞–ª –æ—Ç –≥–æ—Ä–µ–Ω –¥–µ—Å–µ–Ω –¥–æ –¥–æ–ª–µ–Ω –ª—è–≤ (–≤–∫–ª—é—á–≤–∞ –ª–æ–≥–æ—Ç–æ)
      ];

      let bingoFound = lines.some(line => line.every(index => marked[index]));

      if (bingoFound) {
        const message = document.getElementById('message');
        message.textContent = "–ë–ò–ù–ì–û! üéâ";
      } else {
        const message = document.getElementById('message');
        message.textContent = "";
      }
    }

    function printBingo() {
      window.print();
    }

    generateBingo();
  </script>

</body>

</html>
